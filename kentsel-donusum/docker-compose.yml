version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    restart: always
    environment:
      POSTGRES_DB: kentsel_donusum
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secretpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://app:${DB_PASSWORD:-secretpass}@db/kentsel_donusum
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - db
    ports:
      # Sadece test icin 8000 disari acilir, prod'da frontend uzerinden proxy edilir.
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
    ports:
      # Kullanici 3000 portundan girdiginde 80 (nginx conf) uzerinden karsilanacak.
      - "3000:80"

volumes:
  postgres_data:
